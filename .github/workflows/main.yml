name: CI with DevSecOps Scans

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build-security-sonar:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. Checkout Code
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # 2. Setup Java 8 (Build)
      # -------------------------------
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'

      # -------------------------------
      # 3. Configure Maven (Nexus AUTHENTICATED)
      # -------------------------------
      - name: Configure Maven for Nexus
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>

            <!-- Use Nexus group for ALL downloads -->
            <mirrors>
              <mirror>
                <id>nexus</id>
                <mirrorOf>*</mirrorOf>
                <url>${{ secrets.NEXUS_URL }}/repository/maven-public/</url>
              </mirror>
            </mirrors>

            <!-- Authentication -->
            <servers>
              <!-- For maven-public (downloads) -->
              <server>
                <id>nexus</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>

              <!-- For deployments -->
              <server>
                <id>maven-releases</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>

              <server>
                <id>maven-snapshots</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>
            </servers>

          </settings>
          EOF

      # -------------------------------
      # 4. Set Version (SNAPSHOT / RELEASE)
      # -------------------------------
      - name: Set Maven Version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Release build detected: $VERSION"
            mvn versions:set -DnewVersion=$VERSION
            mvn versions:commit
          else
            echo "Snapshot build on main branch"
          fi

      # -------------------------------
      # 5. Build Application
      # -------------------------------
      - name: Build with Maven
        run: mvn clean verify -B

      # -------------------------------
      # 6. Package Application
      # -------------------------------
      - name: Package with Maven
        run: mvn package -DskipTests

      # ===============================
      # 7. Trivy Filesystem Scan
      # ===============================
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          exit-code: 0
          format: table

      # -------------------------------
      # 8. Setup Java 17 (Sonar)
      # -------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # -------------------------------
      # 9. SonarQube Scan
      # -------------------------------
      - name: SonarQube Scan
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.host.url=${SONAR_HOST_URL} \
            -Dsonar.token=${SONAR_TOKEN} \
            -Dsonar.projectKey=multi-tier-devsecops \
            -Dsonar.projectName="Multi Tier DevSecOps Application"

      # -------------------------------
      # 10. Deploy Artifact to Nexus
      # -------------------------------
      - name: Deploy Artifact to Nexus
        run: mvn deploy -DskipTests
