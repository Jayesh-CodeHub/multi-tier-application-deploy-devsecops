
name: CI (Maven + JaCoCo + SonarQube)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: self-hosted   # or [self-hosted, linux, x64]
    env:
      SONAR_PROJECT_KEY: com.reljicd:shopping-cart
      SONAR_PROJECT_NAME: shopping-cart

    steps:
      - name: Checkout (full history for scanners)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Java 8 runner (matches POM: Spring Boot 1.5.x, source/target 1.8)
      - name: Set up Java 8 (Temurin) + Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: maven

      - name: Install Maven (apt)
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Gitleaks scan (fail on leaks)
        uses: gitleaks/gitleaks-action@v2

      # Build + unit tests (Surefire) + JaCoCo XML (at verify)
      - name: Build & test with JaCoCo (creates target/site/jacoco/jacoco.xml)
        run: |
          mvn -B -ntp clean verify

      # SonarQube analysis using Java 8â€“compatible plugin (pinned in pom.xml)
      - name: SonarQube scan (Maven)
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B -ntp sonar:sonar \
            -Dsonar.host.url="$SONAR_HOST_URL" \
            -Dsonar.token="$SONAR_TOKEN" \
            -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
            -Dsonar.projectName="$SONAR_PROJECT_NAME" \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      # Upload reports for debugging (matches paths produced by the POM)
      - name: Upload test & coverage reports (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-and-coverage-reports
          path: |
            target/surefire-reports/**
            target/site/jacoco/**
