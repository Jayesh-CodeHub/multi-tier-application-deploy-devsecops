name: CI with DevSecOps Scans

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-security-sonar:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. Checkout Code
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # 2. Setup Java 8 (Build)
      # -------------------------------
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'

      # -------------------------------
      # 3. Build Application
      # -------------------------------
      - name: Build with Maven
        run: mvn clean verify -B

      # -------------------------------
      # 4. Package Application 
      # -------------------------------
      - name: Package with Maven
        run: mvn package -DskipTests

      # ===============================
      # 5. Trivy Filesystem Scan
      # ===============================
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          exit-code: 0
          format: table

      # -------------------------------
      # 6. Setup Java 17 (Sonar)
      # -------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # -------------------------------
      # 7. SonarQube Scan
      # -------------------------------
      - name: SonarQube Scan
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.host.url=${SONAR_HOST_URL} \
            -Dsonar.token=${SONAR_TOKEN} \
            -Dsonar.projectKey=multi-tier-devsecops \
            -Dsonar.projectName="Multi Tier DevSecOps Application"

      # -------------------------------
      # 8. Configure Maven settings.xml (Nexus)
      # -------------------------------
      - name: Configure Maven for Nexus
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>maven-releases</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>
              <server>
                <id>maven-snapshots</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

      # -------------------------------
      # 9. Deploy Artifact to Nexus
      # -------------------------------
      - name: Deploy Artifact to Nexus
        env:
          NEXUS_URL: ${{ secrets.NEXUS_URL }}
        run: mvn deploy -DskipTests
